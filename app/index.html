<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="shared-config.js"></script>
    <script src="https://ui5.sap.com/1.120.13/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">
</head>

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"SESMUploadService","DetailsURL":"./service/sesmassuploadappSvcs/","Metadata":"./service/sesmassuploadappSvcs/$metadata","Entities":[{"Name":"SESMainHeader","URL":"./service/sesmassuploadappSvcs/SESMainHeader","FioriURL":"$fiori-preview/SESMUploadService/SESMainHeader#preview-app"},{"Name":"SESMain","URL":"./service/sesmassuploadappSvcs/SESMain","FioriURL":"$fiori-preview/SESMUploadService/SESMain#preview-app"},{"Name":"SESMainDetails","URL":"./service/sesmassuploadappSvcs/SESMainDetails","FioriURL":"$fiori-preview/SESMUploadService/SESMainDetails#preview-app"},{"Name":"SESPurchaseOrders","URL":"./service/sesmassuploadappSvcs/SESPurchaseOrders","FioriURL":"$fiori-preview/SESMUploadService/SESPurchaseOrders#preview-app"},{"Name":"AssignCategory","URL":"./service/sesmassuploadappSvcs/AssignCategory","FioriURL":"$fiori-preview/SESMUploadService/AssignCategory#preview-app"},{"Name":"LineItems","URL":"./service/sesmassuploadappSvcs/LineItems","FioriURL":"$fiori-preview/SESMUploadService/LineItems#preview-app"},{"Name":"ContractItems","URL":"./service/sesmassuploadappSvcs/ContractItems","FioriURL":"$fiori-preview/SESMUploadService/ContractItems#preview-app"}],"EntitiesCount":7}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>
</body>

</html>
